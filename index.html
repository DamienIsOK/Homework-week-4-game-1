<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Star Wars RPG Game</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="assets/css/full.css" rel="stylesheet">

</head>

<body>

    <div class="container">


    <!-- Row that contains the Star Wars Title and RPG Description -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">  
                <img id = "Title" src="assets/images/Title.jpg"><br>
                <img id = "secondTitle" src ="assets/images/Title2.jpg">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <br>
        
     <!-- Row that contains "in a galaxay far far away" image and translation -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
            <img id = "galaxy" src ="assets/images/galaxy.jpg"> 
                <h3 id="intro">In a galaxy far far away...</h3>
            </div>
            <div class="col-sm-3"></div>
        </div>  
        
        <br>
        
    <!-- Row that contains the Game Rules/instructions image -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">  
                
                <img id = "game" src ="assets/images/game.jpg"> 

                <br>
                
                <h4 id="instructions">Select your Main Character!</h4>
            </div>
            <div class="col-sm-3"></div>
        </div>  

        <br>

    <!--    This is the battle area: Selected Character VS Defender -->
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <div id="main_character_container"><h4 id="names">Your Character</h4></div>
            </div>

            <div class="col-sm-2">
                <button type="button" class="btn btn-danger btn-sm" onClick="attack(Defender)">Attack</button>
                <h4 id="mainSummary"></h4><br>
                <h4 id="defenderSummary"></h4>

            </div>
            <div class="col-sm-3">
                <div id="defender"><h4 id="names">Defender</h4></div>
            </div>
            <div class="col-sm-2"></div>
            
           
        </div>    

        <br>
    <!-- This is the game container. Each character has his own div to contain the name and his score -->
        <div class="row">
            <div class="col-sm-3">
                <div id="obidiv">
                    <button id="ObiButton" class="character">
                        <h5 id ="names">Obi-Wan Kenobi</h5>
                        <img id = "Obi" src ="assets/images/obiwan.jpg">
                        <div id="obiScore">150</div>
                    </button>
                </div>
            </div>

            <div class="col-sm-3">
                <div id="yodadiv">
                    <button id="YodaButton" class="character">
                        <h5 id ="names">Yoda</h5>
                        <img id = "Yoda" src ="assets/images/yoda.jpg">
                        <div id="yodaScore">200</div>
                    </button>
                </div>
            </div>

            <div class="col-sm-3">
                 <div id="vaderdiv">
                    <button id="VaderButton" class="character">
                        <h5 id ="names">Darth Vader</h5>
                        <img id = "Darth" src ="assets/images/vader.jpg">
                        <div id="vaderScore">180</div>
                    </button>
                </div>
            </div>

            <div class="col-sm-3">
                 <div id="mauldiv">
                    <button id="MaulButton" class="character">
                        <h5 id ="names">Darth Maul</h5>
                        <img id = "maul" src ="assets/images/maul.jpg">
                        <div id="maulScore">160</div>
                    </button>
                </div>
            </div>

        </div>        
    </div>  

    <!-- At the bottom of the page is the music  -->

    <h4 id="music">Music:</h4>
            <audio id="player" loop="loop" autoplay="autoplay" controls="controls">

            </audio>
    </div> -->
    <!-- jQuery -->
    <script src="assets/js/jquery-minified.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
